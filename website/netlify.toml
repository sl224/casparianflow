# Netlify configuration
# See: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed - static HTML
  publish = "."

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML (allow updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects (backup for _redirects file)
[[redirects]]
  from = "/finance"
  to = "/finance.html"
  status = 200

[[redirects]]
  from = "/healthcare"
  to = "/healthcare.html"
  status = 200

[[redirects]]
  from = "/defense"
  to = "/defense.html"
  status = 200

[[redirects]]
  from = "/legal"
  to = "/legal.html"
  status = 200

# Redirect www to non-www
[[redirects]]
  from = "https://www.casparianflow.com/*"
  to = "https://casparianflow.com/:splat"
  status = 301
  force = true
