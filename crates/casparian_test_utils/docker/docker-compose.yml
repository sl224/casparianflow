# Docker Compose configuration for Casparian test databases
# Usage:
#   docker compose -f crates/casparian_test_utils/docker/docker-compose.yml up -d
#   docker compose -f crates/casparian_test_utils/docker/docker-compose.yml down -v

services:
  # PostgreSQL 14
  postgres14:
    image: postgres:14-alpine
    container_name: casparian_postgres14
    ports:
      - "15432:5432"
    environment:
      POSTGRES_USER: casparian
      POSTGRES_PASSWORD: casparian_test
      POSTGRES_DB: casparian_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casparian -d casparian_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres14_data:/var/lib/postgresql/data

  # PostgreSQL 15
  postgres15:
    image: postgres:15-alpine
    container_name: casparian_postgres15
    ports:
      - "15433:5432"
    environment:
      POSTGRES_USER: casparian
      POSTGRES_PASSWORD: casparian_test
      POSTGRES_DB: casparian_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casparian -d casparian_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres15_data:/var/lib/postgresql/data

  # PostgreSQL 16
  postgres16:
    image: postgres:16-alpine
    container_name: casparian_postgres16
    ports:
      - "15434:5432"
    environment:
      POSTGRES_USER: casparian
      POSTGRES_PASSWORD: casparian_test
      POSTGRES_DB: casparian_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casparian -d casparian_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres16_data:/var/lib/postgresql/data

  # Microsoft SQL Server 2019
  mssql2019:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: casparian_mssql2019
    ports:
      - "11433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Casparian_Test_123!"
      MSSQL_PID: "Developer"
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Casparian_Test_123!" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - mssql2019_data:/var/opt/mssql

  # Microsoft SQL Server 2022
  mssql2022:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: casparian_mssql2022
    ports:
      - "11434:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Casparian_Test_123!"
      MSSQL_PID: "Developer"
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Casparian_Test_123!" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - mssql2022_data:/var/opt/mssql

volumes:
  postgres14_data:
  postgres15_data:
  postgres16_data:
  mssql2019_data:
  mssql2022_data:
