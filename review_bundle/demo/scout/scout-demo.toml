# Scout Demo Configuration
# Demonstrates bronze layer data ingestion

database_path = "demo/scout/scout-demo.db"
workers = 4
default_poll_interval_secs = 30
max_concurrent_scans = 2

# Data source: local directory with sample data
[[sources]]
id = "sample-data"
name = "Sample Data Source"
path = "demo/scout/sample_data"
poll_interval_secs = 10
enabled = true

[sources.source_type]
type = "local"

# Route 1: CSV files to Parquet (with cleanup)
[[routes]]
id = "csv-sales"
name = "Sales CSV to Parquet"
source_id = "sample-data"
pattern = "*.csv"
enabled = true
cleanup = "none"

[routes.transform]
type = "auto"

[routes.sink]
type = "parquet"
path = "demo/scout/output/sales"

# Route 2: JSONL events to Parquet
[[routes]]
id = "jsonl-events"
name = "Events JSONL to Parquet"
source_id = "sample-data"
pattern = "*.jsonl"
enabled = true
cleanup = "none"

[routes.transform]
type = "auto"

[routes.sink]
type = "parquet"
path = "demo/scout/output/events"

# Route 3: JSON inventory to Parquet
[[routes]]
id = "json-inventory"
name = "Inventory JSON to Parquet"
source_id = "sample-data"
pattern = "*.json"
enabled = true
cleanup = "none"

[routes.transform]
type = "auto"

[routes.sink]
type = "parquet"
path = "demo/scout/output/inventory"
