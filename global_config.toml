# --- Database Settings ---
# Pydantic's discriminated union loader expects all keys
# for the selected 'type' to be flat inside this section.
[database]
type = "sqlite3"
db_location = "./caspary.sqlite3"
in_memory = false

# --- Logging Settings ---
# This section was already correct!
[logging]
level = "INFO"
log_to_file = true
log_file = "scan_job.log"
rotation_size_mb = 10
rotation_backup_count = 5
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# --- Scan Settings ---
[scan]
dir = "/"